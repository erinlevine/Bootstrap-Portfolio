	<div class="contactMe">
		<div class="col-md-6">
			<form>
				<div class="form-group">
					<label class="control-label" for="name">First Name</label>
					<input class="form-control" id="name" name="name" placeholder="First Name">
				</div>

				<div class="form-group"> <!-- Email field -->
					<label class="control-label requiredField" for="email">Email<span class="asteriskField">*</span></label>
					<input class="form-control" id="email" name="email" type="text" placeholder="Email Address">
				</div>

				<div class="form-group"> <!-- Message field -->
					<label class="control-label " for="message">Message</label>
					<textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
				</div>

				<div class="form-group">
				<button class="btn btn-primary " name="submit" type="submit">Submit</button>
				</div>
			</form>
		</div>
